{% load static %}

{# SPAWN SUCCESS TOAST #}

{%  if object.personal %}

        spawnToast('success', `Your claim was successful, transaction should appear in your wallet soon.`, 10000, true, '', 'center')
            .then(() => {window.location.href = '/'})

            .then(() => {window.location.href = '/'})
    </script>
{%  endif %}
